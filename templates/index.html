<html>
<head>
   <title>Code Develop Platform</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <script src="/static/js/jquery.min.js"></script>
   <script src="/static/js/bootstrap.min.js"></script>
   <script src="/static/js/bootstrap3-validation.js"></script>
   <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
   <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>
   <script src="/static/js/zhangyue.js"></script>
</head>
<body>

<div class="panel-group" id="accordion">
{% for i in Xen_Data%}
   <div class="panel panel-info">
      <div class="panel-heading">
         <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" 
               href="#collapseFour{{(i.split("."))[-1]}}">IP:{{i}}</a>
         </h4>
      </div>
      <div data-id="collapseFour" id="collapseFour{{(i.split("."))[-1]}}" class="panel-collapse collapse">
         <div class="panel-body">
                <pre>{{Xen_Data[i]}}</pre>
         </div>
      </div>
   </div>
{% end %}
</div>
<script type="text/javascript">
   $(function () { $('[data-id=collapseFour]').collapse({
      toggle: false
   })});
</script> 
                                                                                                                    
</body>                                                                                                             
</html>
